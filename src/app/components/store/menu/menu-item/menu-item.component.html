<div class="card mb-4 shadow-sm">
 <img width="100%" [src]='productItem.imageUrl'/>
  <div class="card-body">
    <strong>{{productItem.name}}</strong>
    <p class="card-text">
      {{productItem.description}}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button"
        class="btn btn-sm btn-outline-primary"
        (click)="handleAddToCart()"
        >
          Add to Order
        </button>
      </div>
      <span>S</span><small class="text-muted">{{productItem.smallPrice | currency: 'USD'}}</small>
      <span>M</span><small class="text-muted">{{productItem.mediumPrice | currency: 'USD'}}</small>
      <span>L</span><small class="text-muted">{{productItem.largePrice | currency: 'USD'}}</small>
    </div>
  </div>
</div>
